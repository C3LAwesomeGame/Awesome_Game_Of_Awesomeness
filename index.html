<body>
    <div class="game">
        <table class="gridLayoutTable">
            <tbody>
                <tr>
                    <td>
                        <div id="inventory" class="box">
                            <h2>Inventory</h2>
                            <h3>Armor</h3>
                            <ul></ul>
                            <h3>Weapons</h3>
                            <ul></ul>
                            <h3>Potions</h3>
                            <ul></ul>
                        </div> <!-- #inventory -->
                    </td>
                    <td>
                        <div id="gameBoard" class="box">

                        </div> <!-- #gameBoard -->
                    </td>
                    <td>
                        <div class="enemy box">
                            <img src="img/pony.png" id="enemyPortrait" class="enemyPortrait">
                        </div> <!-- .enemy -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="equiped" class="box">
                            <h2>Equiped</h2>
                            <h3>Head</h3>
                            <ul></ul>
                            <h3>Chest</h3>
                            <ul></ul>
                            <h3>Crotch</h3>
                            <ul></ul>

                            <ul></ul>
                        </div> <!-- #equiped -->

                    <td>
                        <div class="storyContainer box">
                            <ul></ul>

                    </td>
                    <td>
                        <div class="hero box">

                        </div> <!-- .hero -->
